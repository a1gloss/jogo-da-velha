<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="imagens/puter.png" type="image/x-icon">
    <title>Jogo da Velha</title>
</head>
<body>
    <div class="cabecalho">
        <header>
            <img src="imagens/puter.png" alt="puter.png">
        </header>
    </div>
    <!--select box-->
    <div class="select-box">
        <header>Jogo da Velha :D</header>
        <div class="content">
            <div class="title">Selecione qual vocÃª quer ser!</div>
            <div class="options">
                <button class="playerX">Jogador (x)</button>
                <button class="playerO">Jogador (O)</button>
            </div>
        </div>
    </div>

    <!--playboard section-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Vez do X</span>
                <span class="Oturn">Vez do O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>        
    </div>

    <!---resultbox-->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Rejogar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
